<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Feedback Form</title>
    <link rel="stylesheet" href="forms.css" />
    <script defer src="forms.js" type="module"></script>
  </head>
  <body>
    <section title="Product Feedback Form" class="forms">
      <form action="#" method="get">
        <label for="feedback-form" class="label">Product Name</label>
        <input type="text" name="Feedback" id="feedback-form" maxlength="60" />
        <span id="counter"> <span id="remaining-characters">60</span>/60 </span>
        <button title="Submit the Form" type="submit" class="submit-btn">
          Submit
        </button>
      </form>
    </section>
  </body>
</html>
